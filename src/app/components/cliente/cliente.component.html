<app-sidebar></app-sidebar>

<div class="container mt-4">
<mat-card class="cliente-card">
  <mat-card-header>
    <mat-card-title>Gestión de Clientes</mat-card-title>
  </mat-card-header>

  <div class="d-flex justify-content-between mb-3">
    <button mat-raised-button color="primary">+ Nuevo Cliente</button>
    <button mat-raised-button color="accent">XLS</button>
    <input matInput class="form-control w-25" type="text" placeholder="Buscar Cliente..." />
  </div>

  <table mat-table [dataSource]="clientes" class="mat-elevation-z8">
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef> Cédula/RUC </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.cedula }} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.nombre }} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let cliente">
        <span *ngIf="cliente.tipo === 'fijo'">Fijo</span>
        <span *ngIf="cliente.tipo === 'ocasional'">Ocasional</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.telefono }} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.correo }} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let cliente">
        <button mat-icon-button color="accent" (click)="editCliente(cliente)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCliente(cliente)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
